<script>
/**
 * A list of SDView
 * @constructor
 * @param {CocoaObject} cocoaObject
 * @param {string} subItemsKeyPath
 * @param {Element} elementTag
 */
var SDListView = function(cocoaObject, subItemsKeyPath, elementTag)
{
    ListView.call(this, cocoaObject, subItemsKeyPath, SDView, elementTag);

    this.displayName = "SDListView";
    this._shouldSyncSelectionWithArrayController = false;
    this._shouldAutoSelectInsertedItem = false;
}

SDListView.prototype = {
    unselectAllBeforeSelection: function()
    {
        ListView.prototype.unselectAllBeforeSelection.call(this);
        window.unselectAll();
    },
    unselectAll: function()
    {
        // Prevent unselectingAll
    },
    select: function(item)
    {
        ListView.prototype.select.call(this, item);
        if (!item)
            return;
        var list = new ListView(item.cocoaObject, "discoveredMedia.media", MediaSDView);
        window.setDetailList(item.element, list);
    }
}
SDListView.prototype.__proto__ = ListView.prototype;


/**
 * A list of SDView
 * @constructor
 * @extends ListItemView
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var SDView = function(cocoaObject, parent, elementTag)
{
    ListItemView.call(this, cocoaObject, parent, elementTag);
}


SDView.prototype = {
    createSubElements: function()
    {
        this.nameElement = document.createElement("div");
        this.nameElement.className = "name";

        this.subitemsCountElement = document.createElement("div");
        this.subitemsCountElement.className = "subitems-count";

        this.imgElement = document.createElement("img");
        this.imgElement.src = "sources.png"
    },

    appendSubElementsToNode: function(element)
    {
        element.appendChild(this.imgElement);
        element.appendChild(this.nameElement);
        element.appendChild(this.subitemsCountElement);
    },

    set visible(visible)
    {
        if (this._visible == visible)
            return;

        ListItemView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            Lunettes.connect(this.nameElement, "textContent", this.cocoaObject, "localizedName");
            Lunettes.connect(this.subitemsCountElement, "textContent", this.cocoaObject, "discoveredMedia.media.@count");
        } else {
            Lunettes.unconnect(this.nameElement, "textContent");
            Lunettes.unconnect(this.subitemsCountElement, "textContent");
        }
    },

    /**
     * When double clicked
     */
    action: function()
    {
    }

}
SDView.prototype.__proto__ = ListItemView.prototype;

/**
 * A list of MediaDBView
 * @constructor
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var MediaDBView = function(cocoaObject, parent, elementTag)
{
    MediaView.call(this, cocoaObject, parent, elementTag);
}


MediaDBView.prototype = {
    createSubElements: function()
    {
        this.nameElement = document.createElement("div");
        this.nameElement.className = "name";

        this.statusElement = document.createElement("div");
        this.statusElement.className = "status";

        this.removeButton = document.createElement("button");
        this.removeButton.className = "remove-button";

        this.remainingElement = document.createElement("div");
        this.remainingElement.className = "remaining";

        this.remainingTimeElement = document.createElement("div");
        this.remainingTimeElement.className = "remaining-time";

        this.progressBarContent = document.createElement("div");
        this.progressBarContent.className = "progress-bar-content";

        this.progressBar = document.createElement("div");
        this.progressBar.className = "progress-bar";

        this.progressBarContent.appendChild(this.progressBar);
        this.remainingElement.appendChild(this.progressBarContent);
        this.remainingElement.appendChild(this.remainingTimeElement);
    },
    appendSubElementsToNode: function(element)
    {
        element.appendChild(this.statusElement);
        element.appendChild(this.nameElement);
        element.appendChild(this.remainingElement);
        element.appendChild(this.removeButton);
    },

    _unread: false,
    get unread()
    {
        return this._unread;
    },
    set unread(unread)
    {
        if (!unread)
            unread = 0;

        this._unread = unread;
        if (unread)
            this.element.addClassName("not-played");
        else
            this.element.removeClassName("not-played");
    },

    _remainingTime: 0,
    set remainingTime(time)
    {
        if (this._remainingTime == time)
            return;
        if (!time)
            time = 0;
        this._remainingTime = time;
        if (time > 0) {
            this.progressBar.style.width = time * 100 + "%";
            this.element.addClassName("currently-watching");
        }
        else
            this.element.removeClassName("currently-watching");
    },
    get remainingTime()
    {
        return this._remainingTime;
    },

    _currentlyWatching: 0,
    set currentlyWatching(watching)
    {
        this._currentlyWatching = watching;
        if (watching)
            this.element.addClassName("currently-watching");
        else
            this.element.removeClassName("currently-watching");
    },
    get currentlyWatching()
    {
        return this._remainingTime;
    },

    set visible(visible)
    {
        if (this._visible == visible)
            return;

        ListItemView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            this.removeButton.addEventListener('click', this.removeButtonClicked.bind(this), false);
            Lunettes.connect(this.nameElement, "textContent", this.cocoaObject, "title");
            Lunettes.connect(this, "unread", this.cocoaObject, "unread");
            Lunettes.connect(this, "currentlyWatching", this.cocoaObject, "currentlyWatching");
            Lunettes.connect(this, "remainingTime", this.cocoaObject, "lastPosition");
            var options = new Object;
            options["NSValueTransformerNameBindingOption"] = "VLCTimeAsNumberToPrettyTime";
            Lunettes.connect(this.remainingTimeElement, "textContent", this.cocoaObject, "remainingTime", options);
        } else {
            Lunettes.unconnect(this.remainingTimeElement, "textContent");
            Lunettes.unconnect(this, "remainingTime");
            Lunettes.unconnect(this, "currentlyWatching");
            Lunettes.unconnect(this, "unread");
            Lunettes.unconnect(this.nameElement, "textContent");
        }
    },
    /**
     * When double clicked
     */
    removeButtonClicked: function(event)
    {
        var shouldRemove = window.PlatformView.remove(this.cocoaObject, this.parent.arrayController);
        if (shouldRemove)
            this.parent.removeSubview(this);
        event.preventDefault();
    },

    /**
     * When double clicked
     */
    action: function()
    {
        window.PlatformView.playCocoaObject(this.cocoaObject);
    }

}
MediaDBView.prototype.__proto__ = MediaView.prototype;

/**
 * @constructor
 * @param {string} type
 * @param {Object} element
 */
var CategoryTypeView = function(type, element)
{
    this.type = type;
    this.parent = parent;
    this.element = element;

    this.element.addEventListener('dragenter', this.dragEntered.bind(this), false);
    this.element.addEventListener('dragover', this.dragOvered.bind(this), false);
    this.element.addEventListener('dragleave', this.dragLeft.bind(this), false);
    this.element.addEventListener('drop', this.dropped.bind(this), false);
}


CategoryTypeView.prototype = {
    drag: 0,
    dragEntered: function(evt) {
        event.dataTransfer.dropEffect = "move";
        this.drag++;
        this.element.addClassName("drag-entered");
        evt.preventDefault();
        return true;
    },
    dragOvered: function(evt) {
        event.dataTransfer.dropEffect = "move";
        this.element.addClassName("drag-entered");

        evt.preventDefault();
        return true;
    },
    dragLeft: function(evt) {
        this.drag--;
        if (this.drag <= 0)
            this.element.removeClassName("drag-entered");
    },
    dropped: function(evt) {
        this.drag--;
        var item = window.dragData;
        this.element.removeClassName("drag-entered");
        window.PlatformView.setTypeForFile(this.type, item);
    }

}

Lunettes.startEditing = function(element, committedCallback, cancelledCallback, context, multiline)
{
    console.log("mutliline" + multiline);
    if (element.__editing)
        return;
    element.__editing = true;

    var oldText = getContent(element);
    var moveDirection = "";

    element.addClassName("editing");

    var oldTabIndex = element.tabIndex;
    if (element.tabIndex < 0)
        element.tabIndex = 0;

    function blurEventListener() {
        editingCommitted.call(element);
    }

    function getContent(element) {
        if (element.tagName === "INPUT" && element.type === "text")
            return element.value;
        else
            return element.textContent;
    }

    function cleanUpAfterEditing() {
        delete this.__editing;

        this.removeClassName("editing");
        this.tabIndex = oldTabIndex;
        this.scrollTop = 0;
        this.scrollLeft = 0;

        element.removeEventListener("blur", blurEventListener, false);
        element.removeEventListener("keydown", keyDownEventListener, true);

        if (element === Lunettes.currentFocusElement /* || element.isAncestor(Lunettes.currentFocusElement) */)
            Lunettes.currentFocusElement = Lunettes.previousFocusElement;
    }

    function editingCancelled() {
        if (this.tagName === "INPUT" && this.type === "text")
            this.value = oldText;
        else
            this.textContent = oldText;

        cleanUpAfterEditing.call(this);

        if (cancelledCallback)
            cancelledCallback(this, context);
    }

    function editingCommitted() {
        cleanUpAfterEditing.call(this);

        if (committedCallback)
            committedCallback(this, getContent(this), oldText, context, moveDirection);
    }

    function keyDownEventListener(event) {
        var isMetaOrCtrl =
            event.metaKey && !event.shiftKey && !event.ctrlKey && !event.altKey;
        if (isEnterKey(event) && (!multiline || isMetaOrCtrl)) {
            editingCommitted.call(element);
            event.preventDefault();
            event.stopPropagation();
        } else if (event.keyCode === Lunettes.EventKey.Escape) {
            editingCancelled.call(element);
            event.preventDefault();
            event.stopPropagation();
        } else if (event.keyIdentifier === "U+0009") // Tab key
            moveDirection = (event.shiftKey ? "backward" : "forward");
    }

    element.addEventListener('blur', blurEventListener, false);
    element.addEventListener('keydown', keyDownEventListener, true);

    Lunettes.currentFocusElement = element;
}

LabelView.prototype = {
    createSubElements: function()
    {
        this.nameElement = document.createElement("div");
        this.nameElement.className = "name";
        this.nameElement.tabIndex = -1;
    },
    appendSubElementsToNode: function(element)
    {
        element.appendChild(this.nameElement);
    },
    set visible(visible)
    {
        if (this._visible == visible)
            return;

        ListItemView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            this.nameElement.addEventListener('dragenter', this.dragEntered.bind(this), false);
            this.nameElement.addEventListener('dragover', this.dragOvered.bind(this), false);
            this.nameElement.addEventListener('dragleave', this.dragLeft.bind(this), false);
            this.nameElement.addEventListener('drop', this.dropped.bind(this), false);
            this.nameElement.addEventListener('dblclick', this.startEditing.bind(this), false);
            Lunettes.connect(this, "nameValue", this.cocoaObject, "name");
        } else {
            Lunettes.unconnect(this, "nameValue");
        }
    },
    drag: 0,
    dragEntered: function(evt) {
        event.dataTransfer.dropEffect = "link";
        this.drag++;
        this.element.addClassName("drag-entered");
        evt.preventDefault();
        return true;
    },
    dragOvered: function(evt) {
        event.dataTransfer.dropEffect = "link";
        evt.preventDefault();
        return true;
    },
    dragLeft: function(evt) {
        this.drag--;
        if (this.drag <= 0)
            this.element.removeClassName("drag-entered");
    },
    dropped: function(evt) {
        this.drag--;
        var item = event.dataTransfer.getData("application/lunettes-item");
        this.element.removeClassName("drag-entered");
        window.PlatformView.setLabelForMedia(this.cocoaObject, window.dragData);
    },

    set nameValue(newVal)
    {
        if (this._nameValue == newVal)
            return;

        Lunettes.willChange(this, "nameValue");
        this.nameElement.textContent = newVal;
        this._nameValue = newVal;
        Lunettes.didChange(this, "nameValue");
    },

    get nameValue()
    {
        return this._nameValue;
    },

    committedNameChange: function(arg, newText, oldText)
    {
        this.nameValue = newText;
    },

    startEditing: function()
    {
        function nothing() {};
        Lunettes.startEditing(this.nameElement, this.committedNameChange.bind(this), nothing, null, false);
    },
}
LabelView.prototype.__proto__ = ListItemView.prototype;

/**
 * Unselect everything in the master view
 * @param {DOMNode=} element only used internally
 */

function unselectAll(element)
{
    if (!element)
        element = document.getElementById("sidebar-list");
    var siblings = element.childNodes;
    for (var i = 0; i < siblings.length; i++)
    {
        if (siblings[i].removeClassName)
            siblings[i].removeClassName("selected");
        unselectAll(siblings[i]);
    }
}

/**
 * Set the current list to be show
 * @param {DOMNode} masterElement the corresponding item in the master view
 * @param {ListView} list the List view to show in the detail area.
 */
function setDetailList(masterElement, list)
{
    if (!list)
        return;

    unselectAll();
    masterElement.addClassName("selected");

    var detailElement = document.getElementById("detail");

    Lunettes.willChange(window, "detailList");
    if (window.detailList && window.detailList.isAttached)
        window.detailList.detach();

    window.detailList = list;

    window.detailList.attach(detailElement);
    Lunettes.didChange(window, "detailList");
}

/**
 * Select on of the item beneath "Movies"
 * @param {string} name of the category to select
 */
function selectMasterElementNamed(name)
{
    console.profile("selectMasterElementNamed");
    console.time("selectMasterElementNamed");

    var list = null;
    switch(name)
    {
        case "movies-category":
            list = new ListView(CocoaObject.windowCocoaObject(), "moviesArrayController.arrangedObjects", MediaDBView);
            break;
        case "clips-category":
            list = new ListView(CocoaObject.windowCocoaObject(), "clipsArrayController.arrangedObjects", MediaDBView);
            break;
        default:
            console.assert(0, "Should not be reached");
            break;
    }
    var masterElement = document.getElementById(name);
    setDetailList(masterElement, list);

    console.timeEnd("selectMasterElementNamed");
    console.profileEnd("selectMasterElementNamed");
}

/**
 * @param {Event} event
 */

{

{

}
