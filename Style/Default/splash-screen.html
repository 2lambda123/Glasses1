<script>
/**
 * A list of SDView
 * @constructor
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var SDView = function(cocoaObject, parent, elementTag)
{
    this.parent = parent;

    this.element = document.createElement(elementTag);
    this.element.className = "item";

    this.cocoaObject = cocoaObject;

    this.nameElement = document.createElement("div");
    this.nameElement.className = "name";
    this.nameElement.textContent = "Undefined";

    this.isAttached = false;

    this._subitemsCount = 0;
    this.subitemsCount = 0;

    this.displayName = "MediaView";
}


SDView.prototype = {
    /**
     * @param {Node=} parentElement
     */
    attach: function(parentElement)
    {
        console.assert(!this.isAttached, "shouldn't be attached");

        this.element.appendChild(this.nameElement);

        parentElement.appendChild(this.element);

        this.element.addEventListener('mousedown', this.mouseDown.bind(this), false);
        this.element.addEventListener('dblclick', this.mouseDoubleClicked.bind(this), false);
        this.element.addEventListener('dragstart', this.dragStarted.bind(this), false);

        this.isAttached = true;
    },
    detachWithoutRemoving: function()
    {
        this.visible = false;
        this.isAttached = false;
    },
    detach: function()
    {
        this.element.detach();
    },

    _length: null,
    set length(length)
    {
        if (!length)
            length = null;
        this._length = length;
        if (length == "00:00") {
            this.lengthElement.innerText = "--:--";
            return;
        }
        this.lengthElement.innerText = length;
    },
    get length()
    {
        return this._length;
    },
    _visible: false,
    get visible()
    {
        return this._visible;
    },
    set visible(visible)
    {
        console.assert(this.isAttached);

        if (this._visible == visible)
            return;
        this._visible = visible;
        if (visible) {
            Lunettes.connect(this.nameElement, "textContent", this.cocoaObject, "localizedName");
//            Lunettes.connect(this, "subitemsCount", this.cocoaObject, "subitems.media.@count");
            //Lunettes.connect(this, "length", this.cocoaObject, "length.stringValue");
        } else {
            Lunettes.unconnect(this.nameElement, "textContent");
//            Lunettes.unconnect(this, "subitemsCount");
            //Lunettes.unconnect(this, "length");
        }
    },

    /**
     * @type {number}
     */
    _state: 0,
    set state(state){

        // Make sure if count is undef (which might be the case, especially
        // if one in the object of the binding is nil.
        // Default it to 0 instead of undefined.
        if (!state)
            state = 0;
        this._state = state;
        if (this._state)
            this.element.addClassName("item-playing");
        else
            this.element.removeClassName("item-playing");
    },
    get state(){
        return this._state;
    },

    /**
     * Event Handler
     * @param {Event} event
     */
    dragStarted: function(event)
    {
        event.effectAllowed = "copyMove";
        event.dataTransfer.setData("application/lunettes-item", this);
    },

    /**
     * Event Handler
     * @param {Event} event
     */
    mouseDown: function(event)
    {
        if (!this.parent)
            return;

        this.parent.select(this);
        event.stopPropagation();
    },

    /**
     * Event Handler
     * @param {Event} event
     */
    mouseDoubleClicked: function(event)
    {
        this.action();
        event.stopPropagation();
    },

    /**
     * When double clicked
     */
    action: function()
    {
        window.PlatformView.playCocoaObject(this.cocoaObject);
    }

}

/**
 * A list of MediaDBView
 * @constructor
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var CurrentlyWatchingMediaDBView = function(cocoaObject, parent, elementTag)
{
    MediaDBView.call(this, cocoaObject, parent, elementTag);

    this.remainingTimeElement = document.createElement("div");
    this.remainingTimeElement.className = "remaining-time";

    this.progressBarContent = document.createElement("div");
    this.progressBarContent.className = "progress-bar-content";

    this.progressBar = document.createElement("div");
    this.progressBar.className = "progress-bar";

    this.progressBarContent.appendChild(this.progressBar);
}


CurrentlyWatchingMediaDBView.prototype = {
    set visible(visible)
    {
        if (this._visible == visible)
            return;

        MediaDBView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            Lunettes.connect(this, "remainingTime", this.cocoaObject, "lastPosition");
            var options = new Object;
            options["NSValueTransformerNameBindingOption"] = "VLCTimeAsNumberToPrettyTime";
            Lunettes.connect(this.remainingTimeElement, "innerText", this.cocoaObject, "remainingTime", options);
        } else
            Lunettes.unconnect(this.remainingTimeElement, "innerText");
    },

    set remainingTime(time)
    {
        this._remainingTime = time;
        this.progressBar.style.width = time * 100 + "%";
    },
    get remainingTime()
    {
        if (!this._remainingTime)
            this._remainingTime = 0;
        return this._remainingTime;
    },
    attach: function(parentElement)
    {
        this.element.appendChild(this.remainingTimeElement);
        this.element.appendChild(this.progressBarContent);
        MediaDBView.prototype.attach.call(this, parentElement);
    }
}
CurrentlyWatchingMediaDBView.prototype.__proto__ = MediaDBView.prototype;

function init()
{
    if (document.readyState != "complete")
    {
        setTimeout(init, 0);
        return;
    }

    var librariesElement = document.getElementById("libraries");

    window.rootMediaList = new ListView(CocoaObject.windowCocoaObject(), SDView, librariesElement);
    window.rootMediaList.subItemsKeyPath = "mediaDiscovererArrayController.arrangedObjects";
    window.rootMediaList.attach();

    var currentlyWatchingMovies = document.getElementById("currently-watching-movies");
    window.rootMediaList = new ListView(CocoaObject.windowCocoaObject(), CurrentlyWatchingMediaDBView, currentlyWatchingMovies);
    window.rootMediaList.subItemsKeyPath = "currentlyWatchingItemsArrayController.arrangedObjects";
    window.rootMediaList.attach();

    var unseenMovies = document.getElementById("unseen-movies");
    window.rootMediaList = new ListView(CocoaObject.windowCocoaObject(), MediaDBView, unseenMovies);
    window.rootMediaList.subItemsKeyPath = "unseenItemsArrayController.arrangedObjects";
    window.rootMediaList.attach();

    var seenMovies = document.getElementById("seen-movies");
    window.rootMediaList = new ListView(CocoaObject.windowCocoaObject(), MediaDBView, seenMovies);
    window.rootMediaList.subItemsKeyPath = "seenItemsArrayController.arrangedObjects";
    window.rootMediaList.attach();

    var count = document.getElementById("watching-category-count");
    Lunettes.connect(count, "innerHTML", CocoaObject.windowCocoaObject(), "currentlyWatchingItemsArrayController.arrangedObjects.@count");

    var count = document.getElementById("towatch-category-count");
    Lunettes.connect(count, "innerHTML", CocoaObject.windowCocoaObject(), "unseenItemsArrayController.arrangedObjects.@count");

    var count = document.getElementById("seen-category-count");
    Lunettes.connect(count, "innerHTML", CocoaObject.windowCocoaObject(), "seenItemsArrayController.arrangedObjects.@count");

    var count = document.getElementById("all-category-count");
    Lunettes.connect(count, "innerHTML", CocoaObject.windowCocoaObject(), "seenItemsArrayController.arrangedObjects.@count");

}

function click(event)
{
    var element = event.currentTarget;
    var siblings = element.parentElement.childNodes;
    for (var i = 0; i < siblings.length; i++)
    {
        if (siblings[i].removeClassName)
            siblings[i].removeClassName("selected");
    }
    element.addClassName("selected");

    if (window.attachedList)
        window.attachedList.detach();

    var detailElement = document.getElementById("list");

    if (element.hasClassName("watching-category")) {
        window.attachedList = new ListView(CocoaObject.windowCocoaObject(), CurrentlyWatchingMediaDBView);
        window.attachedList.subItemsKeyPath = "currentlyWatchingItemsArrayController.arrangedObjects";
    }
    else if (element.hasClassName("towatch-category")) {
        window.attachedList = new ListView(CocoaObject.windowCocoaObject(), MediaDBView);
        window.attachedList.subItemsKeyPath = "unseenItemsArrayController.arrangedObjects";
    }
    else if (element.hasClassName("all-category")) {
        window.attachedList = new ListView(CocoaObject.windowCocoaObject(), MediaDBView);
        window.attachedList.subItemsKeyPath = "seenItemsArrayController.arrangedObjects";
    }
    else if (element.hasClassName("seen-category")) {
        window.attachedList = new ListView(CocoaObject.windowCocoaObject(), MediaDBView);
        window.attachedList.subItemsKeyPath = "seenItemsArrayController.arrangedObjects";
    }
    window.attachedList.attach(detailElement);

}
