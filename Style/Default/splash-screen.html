<style>
body {
	background: white;
    margin: 0px;
    padding: 0px;
}
* {
	-webkit-user-select: none;
	cursor: default;
    border-collapse: none;
}
input[type=search] {
    -webkit-user-select: text;
    cursor: auto;
}
.hidden {
    display: none;
}

#preload {
    background: url(sources.png);
}

/**************************************************
 * General layout
 *
 * #sidebar                   #detail
 *  #sidebar-list               #action-bar
 *     .sidebar-list-group      #detail-list-view
 *        .subitems
 *          .item
 *  #sidebar-bottombar
 */

#sidebar {
    width: 230px;
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: auto;
    background: #dde4eb;
    border-right: thin solid #B3B3B3;
    overflow: auto;
    -webkit-box-sizing: border-box;
}

#sidebar-list {
    background: #dde4eb;
}

/*****
 * sidebar-list
 */

/* Item */
.sidebar-list-group > .subitems>.item {
    height: 34px;
    padding-left: 2em;

    position: relative;

    text-shadow: #eee 0px 1px 0px;
	font-family: "Lucida Grande";
    font-size: 12px;

    position: relative;
    -webkit-box-sizing: border-box;
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-align: center;
}

.sidebar-list-group > .subitems > .item.selected
{
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(145, 163, 197)), to(rgb(159, 180, 210)));
    border-bottom: thin solid rgb(105, 123, 157) !important;
    border-top: thin solid rgb(105, 133, 157)  !important;
}

.sidebar-list-group > .subitems > .item > .name {
    padding-left: 10px;
}



.sidebar-list-group > .subitems > .item.selected > .name {
    color: white;
    text-shadow:  #222 0px 1px 1px;
}


.sidebar-list-group > .subitems > .item > img {
    height: 32px;
}

/* subitems-count */
#sidebar .subitems-count {
    position: absolute;
    right: 0;
    top: 6px;
    -webkit-border-radius: 50px;

    color: white;
    background: #96A5C9;

    text-shadow: none;
    font-weight: bold;

    padding: 2px;
    padding-left: 6px;
    padding-right: 6px;

    margin-right: 10px;
}

#sidebar .selected .subitems-count {
    color: #96A5C9;
    background: white;
    -webkit-box-shadow: 0px 1px 4px rgba(0,0,0,0.5);
}

/* h1 */
#sidebar-list>h1 {
    text-transform: uppercase;
    color: #5C6E81;
    font-family: "Lucida Grande";
    font-weight: bold;
    font-size: 12px;
    text-shadow: rgba(255, 255, 255, 0.746094) 0px 1px 0px;
    width: auto;
    margin: 1em;
    margin-bottom: 0.4em;
}

/*****
 * sidebar-bottombar
 */

#sidebar-bottombar {
    background: url(statusbarBackground.png);
    position: absolute;
    bottom: 0px;
    left: 0px;
    right: 0px;
    height: 24px;
}

.sidebar-bottombar-button {
    background: url(statusbarButtons.png);
    height: 24px;
    width: 32px;
    font-family: 'Myriad Pro';
    font-size: 15px;
    border: none;
    line-height: 12px;
    font-weight: bold;
    text-shadow: rgba(255, 255, 255, 0.746094) 0px 1px 0px;
}

.sidebar-button:active {
    background-position: 32px 0px !important;
}


/* Dragging */
#sidebar .drag-entered {
    -webkit-border-radius: 10px;
    border: 2px solid #5764E1 !important;
    background: #D0DDF6 !important;
}

#sidebar .drag-entered.selected {
    -webkit-border-radius: 10px;
    border: 2px solid #5764E1 !important;
    background: #D0DDF6, -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(145, 163, 197)), to(rgb(159, 180, 210))) !important;
}

/* Editing */
#sidebar .editing {
    -webkit-user-select: text;
    -webkit-box-shadow: rgba(0, 0, 0, .5) 3px 3px 4px;
    outline: 1px solid rgb(66%, 66%, 66%) !important;
    background-color: white;
    -webkit-user-modify: read-write-plaintext-only;
    text-overflow: clip;
    padding-left: 2px;
    margin-left: -2px;
    padding-right: 2px;
    margin-right: -2px;
    margin-bottom: -1px;
    padding-bottom: 1px;
    opacity: 1.0 !important;
}

#sidebar .editing, .editing * {
    color: black !important;
    text-shadow: none !important;
    text-decoration: none !important;
}

/* Misc */
#sidebar .name:focus
{
    outline: none;
}


/**************************************************
 * Detail
 */


/*****
 * Regular view
 */

#detail {
    position: absolute;
    top: 0; bottom: 0;
    right: 0; left: 230px;
    overflow: hidden;
}

#detail-list-view {
    overflow: auto;

    position: absolute;
    top: 24px; bottom: 0;
    right: 0; left: 0px;
}

.media-db-view,
.media-sd-view {

	-webkit-box-sizing: border-box;
    margin: 0;
    padding: 0;
    overflow: hidden;

    -webkit-user-drag: element;

    height: 44px;
    -webkit-transition: height ease-in-out 0.2s;

    position: relative;
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-align: center;
}

.media-db-view:last-child,

}

.media-db-view.selected,
.media-sd-view.selected {
    height: 200px;
    -webkit-transition: height ease-in-out 0.2s;

    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(145, 163, 197)), to(rgb(159, 180, 210)));
    border-bottom: thin solid rgb(105, 123, 157) !important;
    border-top: thin solid rgb(105, 133, 157)  !important;
}

.media-db-view > .detail > .name,
.media-sd-view > .name {

	font-size: 13px;
    text-overflow: ellipsis;
    white-space:nowrap;
    overflow: hidden;

    padding: 1em;
    -webkit-transition: all ease-in-out 0.2s;
}

.media-db-view.selected > .detail > .name,
.media-sd-view.selected > .name {
	font-size: 16px;
    padding-bottom: 5px;
    padding-top: 0px;
    -webkit-transition: all ease-in-out 0.2s;
}

.remove-button {
    opacity: 0;
    background: url(remove.png);
    border: none;
    margin-right: 10px;
    margin-left: 10px;
    height: 13px; width: 13px;
    -webkit-transition: opacity 0.1s ease-in;
}

.item:hover>.remove-button {
    opacity: 1;
    -webkit-transition: opacity 0.2s ease-in;
}

.remove-button:active {
    background: url(remove-on.png);
}

.thumbnail {
    margin: auto;
    top: 5px;
    bottom: 5px;
    left: 5px;
    height: 32px;
    max-width: 32px;

    -webkit-transition: all ease-in-out 0.2s;
}

.media-db-view.selected > .thumbnail,
.media-sd-view.selected > .thumbnail {
    margin-bottom: 35px;
    height: 128px;
    max-width: 128px;

    -webkit-transition: all ease-in-out 0.2s;

    -webkit-box-reflect:below 1px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(rgba(255,255,255,0.3)));

#detail .year
{
    width: 40px;
    color: grey;
    margin-left: 10px;
    text-align: center;
}

.media-db-view > .short-summary
{
    height: 74px;
    font-size: 12px;
    color: #000;
    text-shadow:  #eee 0px 1px 0px;
    margin: 16px;
    margin-top: 0px;
    overflow: hidden;
    text-overflow: ellipsis;
}

#detail .thumbnail
{
    padding-left: 20px;
}


.selected .name, .selected .year, .selected .remaining-time {
    color: white !important;
    text-shadow:  #222 0px 1px 1px !important;
}

#detail .item:-webkit-drag {
    background: white !important;
    opacity: 0.5 !important;
    border: thin solid grey !important;
}

#detail .item:-webkit-drag .name {
    color: black;
    text-shadow: none;
}

#detail .remaining {
	font-family: "Lucida Grande";
	font-size: 10px;

ul {
    height: auto;

    overflow: auto;
    left: 0px;
    right: 0px;
    margin: 0px;
    padding: 0px;
    list-style-type: none;
    -webkit-padding-start: 0;
    -webkit-transition: height ease-out 0.2s;

.action-bar {

    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#EBEBEB), to(#D8D8D8));
    border-bottom: thin solid #aaa;
    height: auto;
    -webkit-transition: height ease-out 0.2;
    overflow: hidden;
    height: 23px;
}

.action-bar>div
{
    display: inline-block;

.action-button {
    display: inline-block;
	text-shadow: #eee 0px 1px 0px;
	font-family: "Lucida Grande";
    font-size: 12px;
    padding: 0;
    padding-left: 10px;
    padding-right: 10px;

    margin: 4px;
    background: none;
    border: none;

.action-button:hover, .action-button:active, .action-button.selected{

.action-button:hover {

}

.action-button:active {
    background: #444 !important;
}

.action-button.selected {

}

.remaining-time
{
    margin-top: 3px;
    color: #888;
    font-size: 10px;
}


.progress-bar-content {
    position: relative;
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#CCC), to(#444), color-stop(.2,#999), color-stop(.8,#555));
    margin-top: 10px;

    border-right: 1px solid #bbb;

.currently-watching .progress-bar-content {

.currently-watching:hover .progress-bar-content {

.remaining {

    -webkit-box-align: end;

.remaining {

.detail {

.subitems-count {

.status {

.tv-show-view.disclosed > .episodes .episode-view .name {

 */

<script>
/**
 * A list of SDView
 * @constructor
 * @param {CocoaObject} cocoaObject
 * @param {string} subItemsKeyPath
 * @param {Element} elementTag
 */
var SDListView = function(cocoaObject, subItemsKeyPath, elementTag)
{
    ListView.call(this, cocoaObject, subItemsKeyPath, SDView, elementTag);

    this.element.addClassName("sd-list-view");

    this.displayName = "SDListView";
    this._shouldSyncSelectionWithArrayController = false;
    this._shouldAutoSelectInsertedItem = false;
}

SDListView.prototype = {
    unselectAllBeforeSelection: function()
    {
        ListView.prototype.unselectAllBeforeSelection.call(this);
        window.unselectAll();
    },
    unselectAll: function()
    {
        // Prevent unselectingAll
    },
    select: function(item)
    {
        ListView.prototype.select.call(this, item);
        if (!item)
            return;
        if (!item._list) {
            item._list = new ListView(item.cocoaObject, "discoveredMedia.media", MediaSDView);
            item._list.searchMainKeyPath = "metaDictionary.title";
        }
        window.setDetailList(item.element, item._list);
    },

    updateVisibleItems: function()
    {
        ListView.prototype.updateVisibleItems.call(this);

        var sourcesHeaderShouldBeMadeVisible = this.subviews.length > 0;
        var needToUpdateVisibility = sourcesHeaderShouldBeMadeVisible ^ window._isSourcesHeaderVisible;
        if (needToUpdateVisibility) {
            var sourcesHeaderElement = document.getElementById("sources-header");
            if (sourcesHeaderShouldBeMadeVisible)
                sourcesHeaderElement.removeClassName("hidden");
            else
                sourcesHeaderElement.addClassName("hidden");
            window._isSourcesHeaderVisible = sourcesHeaderShouldBeMadeVisible;
        }

    }
}
SDListView.prototype.__proto__ = ListView.prototype;


/**
 * A list of SDView
 * @constructor
 * @extends ListItemView
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var SDView = function(cocoaObject, parent, elementTag)
{
    ListItemView.call(this, cocoaObject, parent, elementTag);
    this.element.addClassName("sd-view");
}

SDView.prototype = {
    createSubElements: function()
    {
        this.nameElement = document.createElement("div");
        this.nameElement.className = "name";

        this.subitemsCountElement = document.createElement("div");
        this.subitemsCountElement.className = "subitems-count";

        this.imgElement = document.createElement("img");
        this.imgElement.src = "sources.png"
    },

    appendSubElementsToNode: function(element)
    {
        element.appendChild(this.imgElement);
        element.appendChild(this.nameElement);
        element.appendChild(this.subitemsCountElement);
    },

    set visible(visible)
    {
        if (this._visible == visible)
            return;

        ListItemView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            Lunettes.connect(this.nameElement, "textContent", this.cocoaObject, "localizedName");
            Lunettes.connect(this.subitemsCountElement, "textContent", this.cocoaObject, "discoveredMedia.media.@count");
        } else {
            Lunettes.unconnect(this.nameElement, "textContent");
            Lunettes.unconnect(this.subitemsCountElement, "textContent");
        }
    },

    /**
     * When double clicked
     */
    action: function()
    {
    }

}
SDView.prototype.__proto__ = ListItemView.prototype;

/**
 * A list of MediaView
 * @constructor
 * @extends ListItemView
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var EpisodeView = function(cocoaObject, parent, elementTag)
{
    ListItemView.call(this, cocoaObject, parent, elementTag);
    this.element.addClassName("episode-view");
}


EpisodeView.prototype = {
    createSubElements: function()
    {
        this.nameElement = document.createElement("div");
        this.nameElement.className = "name";
        this.episodeNumberElement = document.createElement("div");
        this.episodeNumberElement.className = "episode-number";
        this.seasonNumberElement = document.createElement("div");
        this.seasonNumberElement.className = "season-number";
        this.shortSummaryElement = document.createElement("div");
        this.shortSummaryElement.className = "short-summary";
        this.thumbnailElement = document.createElement("img");
        this.thumbnailElement.className = "thumbnail";
    },

    appendSubElementsToNode: function(element)
    {
        element.appendChild(this.thumbnailElement);
        element.appendChild(this.nameElement);
        element.appendChild(this.episodeNumberElement);
        element.appendChild(this.seasonNumberElement);
        element.appendChild(this.shortSummaryElement);
    },

    set visible(visible)
    {
        if (this._visible == visible)
            return;

        ListItemView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            Lunettes.connect(this.nameElement, "textContent", this.cocoaObject, "name");
            Lunettes.connect(this.episodeNumberElement, "textContent", this.cocoaObject, "episodeNumber");
            Lunettes.connect(this.seasonNumberElement, "textContent", this.cocoaObject, "seasonNumber");
            Lunettes.connect(this.shortSummaryElement, "textContent", this.cocoaObject, "shortSummary");

            var options = new Object;
            options["NSNullPlaceholderBindingOption"] = "noartwork.png";
            Lunettes.connect(this.thumbnailElement, "src", this.cocoaObject, "artworkURL", options);
        } else {
            Lunettes.unconnect(this.thumbnailElement, "src");
            Lunettes.unconnect(this.shortSummaryElement, "textContent");
            Lunettes.unconnect(this.seasonNumberElement, "textContent");
            Lunettes.unconnect(this.episodeNumberElement, "textContent");
            Lunettes.unconnect(this.nameElement, "textContent");
        }
    },
}

EpisodeView.prototype.__proto__ = ListItemView.prototype;

/**
 * A list of MediaView
 * @constructor
 * @extends ListItemView
 * @param {CocoaObject} cocoaObject
 * @param {Object} parent
 * @param {string} elementTag
 */
var TVShowView = function(cocoaObject, parent, elementTag)
{
    ListItemView.call(this, cocoaObject, parent, elementTag);
    this.element.addClassName("tv-show-view");
}


TVShowView.prototype = {
    createSubElements: function()
    {
        this.descriptionElement = document.createElement("div");
        this.descriptionElement.className = "description";

        this.nameElement = document.createElement("div");
        this.nameElement.className = "name";
        this.yearElement = document.createElement("div");
        this.yearElement.className = "year";
        this.shortSummaryElement = document.createElement("div");
        this.shortSummaryElement.className = "short-summary";
        this.thumbnailElement = document.createElement("img");
        this.thumbnailElement.className = "banner";

        this.episodesElement = document.createElement("div");
        this.episodesElement.className = "episodes";

    },

    appendSubElementsToNode: function(element)
    {
        this.descriptionElement.appendChild(this.thumbnailElement);
        this.descriptionElement.appendChild(this.nameElement);
        this.descriptionElement.appendChild(this.yearElement);

        element.appendChild(this.descriptionElement);
        element.appendChild(this.shortSummaryElement);
        element.appendChild(this.episodesElement);
    },

    set visible(visible)
    {
        if (this._visible == visible)
            return;

        ListItemView.prototype.__lookupSetter__("visible").call(this, visible);

        if (visible) {
            this.descriptionElement.addEventListener('click', this.mouseClicked.bind(this), false);

            Lunettes.connect(this.nameElement, "textContent", this.cocoaObject, "name");
            Lunettes.connect(this.yearElement, "textContent", this.cocoaObject, "releaseYear");
            Lunettes.connect(this.shortSummaryElement, "textContent", this.cocoaObject, "shortSummary");

            var options = new Object;
            options["NSNullPlaceholderBindingOption"] = "noartwork.png";
            Lunettes.connect(this.thumbnailElement, "src", this.cocoaObject, "artworkURL", options);
        } else {
            this.descriptionElement.removeEventListener('click', this.mouseClicked.bind(this), false);

            Lunettes.unconnect(this.thumbnailElement, "src");
            Lunettes.unconnect(this.shortSummaryElement, "textContent");
            Lunettes.unconnect(this.yearElement, "textContent");
            Lunettes.unconnect(this.nameElement, "textContent");
        }
    },

    /**
     * Event Handler
     * @param {Event} event
     */
    mouseClicked: function(event)
    {
        if (this.element.hasClassName("disclosed"))
            this.element.removeClassName("disclosed");
        else {
            if (!this._episodes) {
                this._episodes = new ListView(this.cocoaObject, "episodes", EpisodeView);
                this._episodes._noVisibleItemOptimization = true; // We don't yet optimize which one we display or not.
                this._episodes.attach(this.episodesElement);
                Lunettes.connect(this._episodes, "arrayController.backendObject.sortDescriptors", CocoaObject.windowCocoaObject(), "tvShowEpisodesSortDescriptors");
                Lunettes.connect(this._episodes, "arrayController.backendObject.filterPredicate", CocoaObject.windowCocoaObject(), "predicateThatFiltersShowEpisodeWithoutFile");

            }

            this.element.addClassName("disclosed");
        }
        event.stopPropagation();

    },

    /**
     * Event Handler
     * @param {Event} event
     */
    mouseDown: function(event)
    {
        // Probably highlight/select
        return;
    },
}

TVShowView.prototype.__proto__ = ListItemView.prototype;

/**
 * @constructor
 * @param {CocoaObject} cocoaObject
 * @param {string} subItemsKeyPath

Lunettes.startEditing = function(element, committedCallback, cancelledCallback, context, multiline)
{
    console.log("mutliline" + multiline);
    if (element.__editing)
        return;
    element.__editing = true;

    var oldText = getContent(element);
    var moveDirection = "";

    element.addClassName("editing");

    var oldTabIndex = element.tabIndex;
    if (element.tabIndex < 0)
        element.tabIndex = 0;

    function blurEventListener() {
        editingCommitted.call(element);
    }

    function getContent(element) {
        if (element.tagName === "INPUT" && element.type === "text")
            return element.value;
        else
            return element.textContent;
    }

    function cleanUpAfterEditing() {
        delete this.__editing;

        this.removeClassName("editing");
        this.tabIndex = oldTabIndex;
        this.scrollTop = 0;
        this.scrollLeft = 0;

        element.removeEventListener("blur", blurEventListener, false);
        element.removeEventListener("keydown", keyDownEventListener, true);

        if (element === Lunettes.currentFocusElement /* || element.isAncestor(Lunettes.currentFocusElement) */)
            Lunettes.currentFocusElement = Lunettes.previousFocusElement;
    }

    function editingCancelled() {
        if (this.tagName === "INPUT" && this.type === "text")
            this.value = oldText;
        else
            this.textContent = oldText;

        cleanUpAfterEditing.call(this);

        if (cancelledCallback)
            cancelledCallback(this, context);
    }

    function editingCommitted() {
        cleanUpAfterEditing.call(this);

        if (committedCallback)
            committedCallback(this, getContent(this), oldText, context, moveDirection);
    }

    function keyDownEventListener(event) {
        var isMetaOrCtrl =
            event.metaKey && !event.shiftKey && !event.ctrlKey && !event.altKey;
        if (isEnterKey(event) && (!multiline || isMetaOrCtrl)) {
            editingCommitted.call(element);
            event.preventDefault();
            event.stopPropagation();
        } else if (event.keyCode === Lunettes.EventKey.Escape) {
            editingCancelled.call(element);
            event.preventDefault();
            event.stopPropagation();
        } else if (event.keyIdentifier === "U+0009") // Tab key
            moveDirection = (event.shiftKey ? "backward" : "forward");
    }

    element.addEventListener('blur', blurEventListener, false);
    element.addEventListener('keydown', keyDownEventListener, true);

    Lunettes.currentFocusElement = element;
}

/**
 * Unselect everything in the master view
 * @param {DOMNode=} element only used internally
 */

function unselectAll(element)
{
    if (!element)
        element = document.getElementById("sidebar-list");
    var siblings = element.childNodes;
    for (var i = 0; i < siblings.length; i++)
    {
        if (siblings[i].removeClassName)
            siblings[i].removeClassName("selected");
        unselectAll(siblings[i]);
    }
}

/**
 * Set the current list to be show
 * @param {DOMNode} masterElement the corresponding item in the master view
 * @param {ListView} list the List view to show in the detail area.
 */
function setDetailList(masterElement, list)
{
    if (!list)
        return;

    unselectAll();
    masterElement.addClassName("selected");

    // Set the correct search predicate
    var search = document.getElementById("search-detail");
    var options = new Object;
    var path = list.searchMainKeyPath
    if (!path)
        path = "title";
    options["NSPredicateFormatBindingOption"] = path + " contains[cd] $value";
    if (search._isConnected)
        Lunettes.unconnect(search, "value");
    Lunettes.connect(search, "value", window, "detailList.arrayController.backendObject.filterPredicate", options);
    search._isConnected = true;

    var detailElement = document.getElementById("detail");

    Lunettes.willChange(window, "detailList");
    if (window.detailList && window.detailList.isAttached)
        window.detailList.detach();

    window.detailList = list;
    list._visibleItemHeight = 44;

    window.detailList.attach(detailElement);
    Lunettes.didChange(window, "detailList");
}
