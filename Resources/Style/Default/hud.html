<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/ecmascript" defer="defer" encoding="utf-8" src="%lunettes_style_root%/base.js"></script>
	<script type="text/ecmascript" defer="defer" encoding="utf-8" src="dom-drag.js"></script>
	<script type="text/ecmascript" defer="defer" encoding="utf-8" src="hud.js"></script>
	<link id="style" rel="stylesheet" type="text/css" href="hud.css" />
	<title>HUD</title>
</head>
<body onload="HUDController.init(); windowController.init(); ">
<div id="content" class="hidden autohide-when-mouse-leaves dont-hide-when-mouse-is-inside draggable"> <!-- Be hidden by default -->
    <div class="controls">
        <div id="title" class="title">Movie title</div>
        <div class="timeinfo">
            <div class="ellapsed-time">--:--</div>
            <input id="timeline" type="range" class="timeline" max="1000" value="0">
            <div class="remaining-time">--:--</div>
        </div>
        <button class="leave-fullscreen"></button>
        <button class="toggle-playing"></button>
    </div>
    <div class="preloader"></div>
</div>
</body>
</html>
