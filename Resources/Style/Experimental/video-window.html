<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/ecmascript" defer="defer" encoding="utf-8" src="%lunettes_style_root%/base.js"></script>
    <script type="text/ecmascript" defer="defer" encoding="utf-8" src="script.js"></script>
	<link id="style" rel="stylesheet" type="text/css" href="default.css" />

	<title>Video Window</title>
</head>
<body onload="init(); windowController.init()">
<div id="content" class="drag-platform-window key-window">
    
    <div class="window-decoration">
        <div class="titlebar">
            <div class="window-buttons">
                <button class="close"></button>
                <button class="miniaturize"></button>
                <button class="zoom"></button>
            </div>
            <div id="window-title" class="title">Window Title</div>
            <div id="number-items" class="number-items" onclick="togglePlaylistView();">12 items</div>
        </div>
    </div>

    <div id="video">
        <div id="video-view" class="view"></div>
        <div class="controls">
            
            <button class="enter-fullscreen"></button>
            <button class="toggle-playing"></button>
            <div class="timeinfo">
                <input class="timeline" type="range"  max="1000" value="0">
                <div class="ellapsed-time">--:--</div>
            </div>
        </div>
    </div>

    <div class="resize resize-platform-window"></div>
    <div class="preloader"></div>
</div>
<div id="more" class="more">
    <div class="window-decoration">
        <div class="titlebar"></div>
    </div>
    <div class="textcontent">
        <ul id="playlist">

        </ul>

    </div>

    <div class="controls"></div>

</div>

</body>
</html>
